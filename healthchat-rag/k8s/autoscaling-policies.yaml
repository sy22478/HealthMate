---
# Vertical Pod Autoscaler for Application
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: healthmate-app-vpa
  namespace: healthmate
  labels:
    app: healthmate-backend
    component: autoscaling
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: healthmate-backend
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: '*'
      minAllowed:
        cpu: 100m
        memory: 256Mi
      maxAllowed:
        cpu: 1000m
        memory: 2Gi
      controlledValues: RequestsAndLimits
---
# Vertical Pod Autoscaler for Database
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: postgres-vpa
  namespace: healthmate
  labels:
    app: postgres-primary
    component: autoscaling
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: postgres-primary
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: '*'
      minAllowed:
        cpu: 500m
        memory: 1Gi
      maxAllowed:
        cpu: 2000m
        memory: 4Gi
      controlledValues: RequestsAndLimits
---
# Cluster Autoscaler Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-autoscaler-config
  namespace: kube-system
data:
  cluster-autoscaler.yaml: |
    apiVersion: cluster.k8s.io/v1alpha1
    kind: ClusterAutoscaler
    metadata:
      name: healthmate-cluster-autoscaler
      namespace: kube-system
    spec:
      scaleDown:
        enabled: true
        delayAfterAdd: 10m
        delayAfterDelete: 10s
        delayAfterFailure: 3m
        unneeded: 10m
        utilizationThreshold: 0.5
      scaleDownUnneeded: 10m
      scaleDownUnready: 20m
      maxNodeProvisionTime: 15m
      nodeGroups:
      - minSize: 3
        maxSize: 10
        name: healthmate-node-group
      resourceLimits:
        maxNodesTotal: 20
        cores:
          min: 8
          max: 64
        memory:
          min: 16Gi
          max: 128Gi
---
# Pod Disruption Budget for High Availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: healthmate-app-pdb
  namespace: healthmate
  labels:
    app: healthmate-backend
    component: high-availability
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: healthmate-backend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgres-pdb
  namespace: healthmate
  labels:
    app: postgres-primary
    component: high-availability
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: postgres-primary
---
# Network Policy for Auto-scaling Components
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: autoscaling-network-policy
  namespace: healthmate
  labels:
    component: autoscaling
spec:
  podSelector:
    matchLabels:
      component: autoscaling
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: healthmate
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
---
# Priority Class for Auto-scaling Components
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: healthmate-autoscaling-priority
value: 1000000
globalDefault: false
description: "Priority class for HealthMate auto-scaling components"
---
# Resource Quotas for Auto-scaling
apiVersion: v1
kind: ResourceQuota
metadata:
  name: healthmate-autoscaling-quota
  namespace: healthmate
  labels:
    component: autoscaling
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    pods: "50"
    services: "20"
    persistentvolumeclaims: "10"
    configmaps: "50"
    secrets: "20" 