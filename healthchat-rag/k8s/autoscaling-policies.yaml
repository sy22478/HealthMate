# Auto-scaling Policies for HealthMate
# This configuration defines comprehensive auto-scaling policies for different system components

---
# Application Auto-scaling Policy
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: healthmate-app-hpa
  namespace: healthmate
  labels:
    app: healthmate-backend
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: healthmate-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metrics for request rate
  - type: Object
    object:
      metric:
        name: requests-per-second
      describedObject:
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        name: healthmate-ingress
      target:
        type: AverageValue
        averageValue: 100
  # Custom metrics for response time
  - type: Object
    object:
      metric:
        name: response-time-95th-percentile
      describedObject:
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        name: healthmate-ingress
      target:
        type: AverageValue
        averageValue: 500
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Max
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Min
---
